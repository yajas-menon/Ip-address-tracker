<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" />


</head>

<body>

    <div>
        <img id="blue-bg" src="./images/pattern-bg.png" alt="back-img">
        <h1>IP Address Tracker</h1>
        <div id="search-window">
            <input type="search" id="searchbox" placeholder="Search for any IP Address or domain">
            <button id="search-button">&#62;</button>
        </div>
    </div>
    <div id="Display">
        <div class="disp-box first">
            <p>IP</p>
            <p id="current_ip">192.168.1.255</p>
        </div>
        <div class="disp-box">
            <p>LOCATION</p>
            <p id="current_town">HUbli,Karnataka</p>
        </div>
        <div class="disp-box">
            <p>TIMEZONE</p>
            <p id="current_zone">8:29PM</p>
        </div>
        <div class="disp-box">
            <p>ISP</p>
            <p id="current_isp">SpaceX Starlink</p>
        </div>
    </div>
    <div id="map">

    </div>


    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="app.js">
        var map = L.map('map');
        map.setView([51.505, -0.09], 13);
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    </script>


</body>

</html>
